<input id="elem" type="button" value="Нажми меня сильно сильно" />

<script>
    function handler1() {
        alert('Спасибо!');
    };

    function handler2() {
        alert('Спасибо ещё раз!');
    }

    elem.onclick = function() {
        alert("Привет");
    };
    elem.addEventListener("click", handler1); // Спасибо!
    elem.addEventListener("click", handler2); // Спасибо ещё раз!
</script>
